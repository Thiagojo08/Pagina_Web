    <div class="container">
        <h1>Formulario</h1>
        <form id="myForm" onsubmit="return validarFormulario()">
          <label for="nombre">Nombre :</label>
          <input type="text" id="nombre" required maxlength="30">
    
          <label for="email">Email :</label>
          <input type="email" id="email" maxlength="20">
    
          <label for="edad">Edad :</label>
          <input type="number" id="edad" required min="18" max="99">
    
          <label for="mensaje">Mensaje :</label>
          <textarea id="mensaje" required maxlength="200"></textarea>
    
          <input type="submit" value="Enviar" class="enviar-button">
        </form>
        <div id="datosIngresados" class="hidden">
          <h2>Datos Ingresados:</h2>
          <p><strong>Nombre:</strong> <span id="nombreIntroducido"></span></p>
          <p><strong>Email:</strong> <span id="emailIntroducido"></span></p>
          <p><strong>Edad:</strong> <span id="edadIntroducido"></span></p>
          <p><strong>Mensaje:</strong> <span id="mensajeIntroducido"></span></p>
          
        </div>
        <div id="mensajeEnviado" class="hidden">
          <p>Mensaje enviado exitosamente</p>
          <button id="nuevoMensajeButton" class="button" onclick="nuevoMensaje()">Enviar Nuevo Mensaje</button>
        </div>
    </div>
