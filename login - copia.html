    <div class="formulario-contacto">
    <h2>Formulario de Contacto</h2>
    <div id="formulario">
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <div id="nombreError" class="error"></div>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            <div id="telefonoError" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="emailError" class="error"></div>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required maxlength="250"></textarea>
            <div id="mensajeError" class="error"></div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="datosEnviados" style="display: none;">
        <h2>Datos Enviados:</h2>
        <p><strong>Nombre:</strong> <span id="nombreEnviado"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefonoEnviado"></span></p>
        <p><strong>Email:</strong> <span id="emailEnviado"></span></p>
        <p><strong>Mensaje:</strong> <span id="mensajeEnviado"></span></p>
    </div>
